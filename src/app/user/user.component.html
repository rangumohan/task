<div class="container">
    <h1 class="text-center m-3">Welcome</h1>
    <table class="table">
        <thead>
            <tr>
                <th>FullName</th>
                <th>Email</th>
                <th>Add family details</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let i of userdata">
                <td>{{i.fullName}}</td>
                <td>{{i.email}}</td>
                <td><button type="button" class="btn btn-info btn-lg" data-toggle="modal"
                        data-target="#myModal">Add</button></td>
            </tr>
        </tbody>
    </table>
    <!-- Modal -->

    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <!-- <h4 class="modal-title"></h4> -->
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    
                </div>
                <div class="modal-body">
                    <!-- <p>Some text in the modal.</p> -->
                    <app-familydetails></app-familydetails>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">save</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
</div>
